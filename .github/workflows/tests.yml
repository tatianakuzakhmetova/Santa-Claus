name: Lint

on: [push, pull_request]   # запускать при каждом пуше и PR

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install tox
        run: pip install tox

      - name: Run flake8 via tox
        run: tox -e lint

